name: doc
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.8
  - pip
  - setuptools
  - pre-commit
  - pygithub

  # doc deps
  - ipykernel
  - ipython
  - jupyter_client
  - recommonmark
  - nbsphinx
  - sphinx
  - sphinx-copybutton
  - sphinx-gallery
  - sphinx-autoapi

  # sphinx-material deps
  - beautifulsoup4
  - python-slugify
  - css-html-js-minify
  - unidecode
  - pip:
    - nbsphinx_link
    - git+https://github.com/bashtage/sphinx-material.git
